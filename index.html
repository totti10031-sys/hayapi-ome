<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はやぴ結婚おめでとう</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>はやぴ結婚おめでとう!</h1>
        <p class="subtitle">素敵な一日になりますように</p>
        
        <div class="info-container">
            <div class="info-box">
                <h2>SCORE</h2>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h2>TIME LEFT</h2>
                <p id="time-left">10</p>
            </div>
        </div>

        <button id="start-button">Start Game</button>

        <div class="grid">
            <div class="square" id="1"><div class="mole"></div></div>
            <div class="square" id="2"><div class="mole"></div></div>
            <div class="square" id="3"><div class="mole"></div></div>
            <div class="square" id="4"><div class="mole"></div></div>
            <div class="square" id="5"><div class="mole"></div></div>
            <div class="square" id="6"><div class="mole"></div></div>
            <div class="square" id="7"><div class="mole"></div></div>
            <div class="square" id="8"><div class="mole"></div></div>
            <div class="square" id="9"><div class="mole"></div></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
